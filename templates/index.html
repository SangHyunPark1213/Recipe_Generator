<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 페이지 스크롤 숨김 */
        }
        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh; /* 화면 높이의 90%로 제한 */
            overflow-y: auto; /* 내용이 넘칠 경우 세로 스크롤 추가 */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box; /* 패딩 포함 */
        }
        h1 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .recipe-result {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: left;
        }
        .star-rating {
            display: flex;
            gap: 5px;
            cursor: pointer;
        }
        .star {
            font-size: 1.5em;
            color: #ccc;
        }
        .star.selected{
            color: #ffca28;
        }
        .recipe-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .page-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .page-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .reset-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Recipe Generator 🍴</h1>
        <div class="input-section">
            <input type="text" id="ingredients-input" placeholder="Enter ingredients, separated by commas">
        </div>
        <button id="generate-recipe-btn">Generate Recipes</button>
        <button id="reset-preferences-btn" class="reset-button">Reset Preferences</button>
        <div id="recipe-results" class="recipe-result"></div>
        <div class="pagination">
            <button id="prev-page" class="page-button" disabled>Previous</button>
            <button id="next-page" class="page-button" disabled>Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 3;
        let recipes = [];

        document.getElementById('generate-recipe-btn').addEventListener('click', function() {
            var ingredients = document.getElementById('ingredients-input').value;

            fetch('/get_recipes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'ingredients=' + encodeURIComponent(ingredients)
            })
            .then(response => response.json())
            .then(data => {
                recipes = data;
                currentPage = 1;
                if (recipes.length === 0) {
                    displayNoRecommendationMessage();
                } else {
                    displayRecipes();
                    updatePagination();
                }
            });
        });

        document.getElementById('reset-preferences-btn').addEventListener('click', function() {
            fetch('/reset_preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // 초기화 후 화면 갱신
                document.getElementById('recipe-results').innerHTML = '';
                document.getElementById('ingredients-input').value = '';
            });
        });

        function displayRecipes() {
            var resultsDiv = document.getElementById('recipe-results');
            resultsDiv.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = recipes.slice(start, end);

            paginatedItems.forEach((recipe, index) => {
                var recipeDiv = document.createElement('div');
                recipeDiv.innerHTML = `
                    <img src="${recipe.img_src}" alt="${recipe.recipe_name}" class="recipe-image">
                    <h2>${recipe.recipe_name}</h2>
                    <p>${recipe.instructions}</p>
                    <p><strong>Rating:</strong> ${recipe.rating}/5.0</p>
                    <div class="star-rating" data-recipe="${recipe.recipe_name}">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                `;
                resultsDiv.appendChild(recipeDiv);
            });

            // 별점 클릭 이벤트 리스너 추가
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    var rating = this.getAttribute('data-value');
                    var recipeName = this.parentElement.getAttribute('data-recipe');
                    rateRecipe(recipeName, rating);
                    highlightStars(this);
                });
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(recipes.length / itemsPerPage);
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                displayRecipes();
                updatePagination();
            }
        });

        document.getElementById('next-page').addEventListener('click', function() {
            const totalPages = Math.ceil(recipes.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayRecipes();
                updatePagination();
            }
        });

        function displayNoRecommendationMessage() {
            var resultsDiv = document.getElementById('recipe-results');
            resultsDiv.innerHTML = '<div class="no-recommendation">현재 선택한 항목에 맞는 추천이 없습니다.</div>';
        }

        function rateRecipe(recipeName, rating) {
            fetch('/rate_recipe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'recipe_name=' + encodeURIComponent(recipeName) + '&rating=' + rating
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }

        function highlightStars(selectedStar) {
            const stars = selectedStar.parentElement.querySelectorAll('.star');
            let set = true;

            stars.forEach(star => {
                star.classList.toggle('selected', set);
                if (star === selectedStar) {
                    set = false;
                }
            });
        }
    </script>
</body>
</html>
